<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- ansome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Trang chi tiết sản phẩm</title>
</head>

<body>

    <div class="container w-100 mx-auto my-2" style="max-width: 1200px;">
        <div style="box-shadow: 0 0 18px rgb(0 0 0 / 12%)">
            <div class="card">
                <div class="card-header">
                    <p><span class="h2">Giỏ hàng </span><span class="h4">({{cart.length}} sản phẩm trong giỏ hàng)</span></p>
                </div>


                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th></th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th> </th>
                        </tr>
                        <tr ng-repeat="c in cart track by $index" style="font-size: large;">
                            <td class="d-flex justify-content-center"><img height="100px" width="100px"
                                    src="img/product1/{{c.image}}" alt=""></td>
                            <td>{{c.name}}</td>
                            <td>{{c.price | number}} VNĐ</td>
                            <td><button ng-click="subClick($index)" class="btn btn-primary " style="font-weight: bold;"  >-</button> {{c.quantity}} <button class="btn btn-primary " style="font-weight: bold;" ng-click="addClick($index)">+</button></td>

                            <td>{{c.price*c.quantity | number}} VNĐ</td>
                            
                            <td> <a href="" style="color: #cecece;" ng-click="delProduct($index)"><i
                                        class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bold; font-size: large;">
                            <td colspan="4">Tổng tiền:</td>
                            <td colspan="2">{{sumMoney | number}} VNĐ</td>
                        </tr>
                    </table>
                    
                </div>
                <div class="card-footer">
                    <div class="d-flex bd-highlight">
                   
                       <button  type="button" class="me-auto p-2 bd-highlight btn me-2"> <<a href="#!">Tiếp tục mua sắm</a></button>
                        <button type="button" class="btn btn-lg" style="color: #fff; background: linear-gradient(180deg,#f79429,#f7712e);">Thanh Toán</button>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
